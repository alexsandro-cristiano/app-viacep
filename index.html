<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>CViaCep</title>
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>CViaCep</h1>
        <div class="contact" id="open-contact">contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP</label>
              <input
                name="cep"
                id="cep"
                class="form-input"
                type="text"
                placeholder="CEP"
              />
              <div class="error-message" data-error="cep"></div>
            </div>
            <div class="form-control">
              <label for="street">Logradouro</label>
              <input
                name="street"
                id="street"
                class="form-input"
                type="text"
                placeholder="Logradouro"
                disabled
              />
            </div>
            <div class="form-control">
              <label for="number">Número</label>
              <input
                name="number"
                id="number"
                class="form-input"
                type="text"
                placeholder="Número"
              />
              <div class="error-message" data-error="number"></div>
            </div>
            <div class="form-control">
              <label for="city">Bairro</label>
              <input
                name="bairro"
                id="bairro"
                class="form-input"
                type="text"
                placeholder="Bairro"
                disabled
              />
            </div>
            <div class="form-control">
              <label for="city">Cidade</label>
              <input
                name="city"
                id="city"
                class="form-input"
                type="text"
                placeholder="Cidade"
                disabled
              />
            </div>
            <div class="btn-container">
              <button name="btnClear" class="btn btn-left" type="reset">
                Limpar
              </button>
              <button name="btnSave" class="btn btn-right" type="submit">
                Salvar
              </button>
            </div>
          </form>
        </div>
      </section>

      <section id="list-section" class="list-container"></section>
    </main>
    <section class="modal-container" id="modal-contact">
      <div class="modal-box">
        <div class="modal-content">
          <p>
            <a href="https://github.com/alexsandro-cristiano" target="_blank">github/alexsandro-cristiano</a>
          </p>
          <button class="btn" id="close-contact">fechar</button>
        </div>
      </div>
    </section>
    <script type="module" src="./js/dsviacep.js"></script>
  </body>
</html>
