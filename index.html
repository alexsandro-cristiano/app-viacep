<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>DSViaCep</title>
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>DSViaCep</h1>
        <div class="contact">contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form>
            <div class="form-control">
              <label for="cep">CEP</label>
              <input
                name="cep"
                id="cep"
                class="form-input"
                type="text"
                placeholder="CEP"
              />
              <div id="error" class="error-message"></div>
            </div>
            <div class="form-control">
              <label for="street">Logradouro</label>
              <input
                name="street"
                id="street"
                class="form-input"
                type="text"
                placeholder="Logradouro"
                disabled
              />
            </div>
            <div class="form-control">
              <label for="number">Número</label>
              <input
                name="number"
                id="number"
                class="form-input"
                type="text"
                placeholder="Número"
              />
              <div id="error" class="error-message"></div>
            </div>
            <div class="form-control">
              <label for="city">Cidade</label>
              <input
                name="city"
                id="city"
                class="form-input"
                type="text"
                placeholder="Cidade"
                disabled
              />
            </div>
            <div class="btn-container">
              <button class="btn btn-right" type="submit">Salvar</button>
              <button class="btn btn-left" type="reset">Limpar</button>
            </div>
          </form>
        </div>
      </section>

      <section id="list-section" class="list-container">
        <div class="card-list-item">
          <h3>cidade</h3>
          <p class="address-line">endereço</p>
          <p class="address-cep">cep</p>
        </div>
        
        <div class="card-list-item">
          <h3>cidade</h3>
          <p class="address-line">endereço</p>
          <p class="address-cep">cep</p>
        </div>
      </section>
    </main>
  </body>
</html>
